<h1>Contratos disponibles</h1>
<hr>

<div class="contrato-card-container">
  <div
    class="contrato-card"
    *ngFor="let card of contratosCards; let i = index"
    [ngClass]="{ 'alt': i % 2 === 1 }"
  >
    <!-- esto por ahora no lo veo implementando <img *ngIf="card.imageUrl" [src]="card.imageUrl" alt="{{ card.title }}" /> -->
    
    <!-- si el puesto no está cubierto -->
    <div *ngIf="!card.esta_ocupado" class="contrato-card-content">
      <h2 class="contrato-card-titulo"> || {{ card.titulo }}</h2>
      <p>{{ card.descripcion }}</p>
      <p *ngIf="card.start_date">Fecha de inicio del contrato: {{ card.start_date }}</p>
      <p *ngIf="card.end_date">Fecha de finalización del contrato: {{ card.end_date }}</p>
    </div>
  </div>
</div>
